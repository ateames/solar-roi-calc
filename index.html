<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar ROI Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { display: block; margin: 10px 0; padding: 10px; width: 100%; }
    button { padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #218838; }
    .results { margin-top: 20px; }
    canvas { margin-top: 20px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Solar ROI Calculator</h1>
  <form id="solarForm">
    <label>Total Cost of Solar System:</label>
    <input type="number" id="totalCost" placeholder="Enter total cost" required>

    <label>kW Size of the System:</label>
    <input type="number" id="kwSize" placeholder="Enter kW size" required>

    <label>Average Electricity Bill ($):</label>
    <input type="number" id="electricityBill" placeholder="Enter average electricity bill" required>

    <label>Years Planning to Stay:</label>
    <input type="number" id="yearsStay" placeholder="Enter number of years" required>

    <label>Tax Credit Percentage (%):</label>
    <input type="number" id="taxCredit" placeholder="Enter tax credit percentage" required>

    <label>Interest Rate for Loan (%):</label>
    <input type="number" id="interestRate" placeholder="Enter interest rate" required>

    <label>Loan Term (Years):</label>
    <input type="number" id="loanTerm" placeholder="Enter loan term" required>

    <button type="button" onclick="calculateROI()">Calculate ROI</button>
  </form>

  <div class="results" id="results">
    <!-- Results will be displayed here -->
  </div>

  <!-- Chart containers -->
  <canvas id="paybackChartWithTaxCredit"></canvas>
  <canvas id="paybackChartWithoutTaxCredit"></canvas>

  <script src="app.js"></script>
</body>
</html>
